apply plugin: 'java'

project.ext.mainClassName = 'gojava.Main'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.0.0-RC1'
    compile 'com.google.guava:guava:17.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    dependsOn 'buildGolang'

    from "${buildDir}/goprogram"

    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest { attributes 'Main-Class': project.ext.mainClassName }

}

task buildGolang(type: Exec) {
  args = ['go', 'build', '-o', "${buildDir}/goprogram"]
  args += fileTree(dir: 'src/main/go', include: '**/*.go').files
  commandLine(*args)
}
